<div class="modal editar"  tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header titulo text-white">
          <h5 class="modal-title" >Estudiante Actualizar</h5>
          <button type="button " class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body cuerpo">
                <form [formGroup]="getFrmActualizar()" (ngSubmit)="studentUpdate()">                              
                    <div class="titulaInsertar">
                        <h4>Actualizar Estudiante</h4>
                    </div> 
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="idestudiante">Id</label>
                                <input type="text"  formControlName="idestudiante"  class="form-control" id="idestudiante" >
                            </div>   
                            <div class="form-group col-md-3">
                                <label for="apellidoPaterno">Apellido Paterno</label>
                                <input type="text"  formControlName="ape_paterno"  class="form-control" id="apellidoPaterno" >
                            </div>                 
                            <div class="form-group col-md-3">
                                <label for="apellidoMaterno">Apellido Materno</label>
                                <input type="text" formControlName="ape_materno"  class="form-control" id="apellidoMaterno" >
                            </div>
                            <div class="form-group col-md-3">
                                <label for="nombres">Nombres</label>
                                <input type="text" formControlName="nombres" class="form-control" id="nombres" >
                            </div>                       
                        </div> 
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label >Sexos</label>
                                <div class="radios">
                                    <div class="form-check">                         
                                        <input type="radio"  formControlName="sexo" class="form-check-input" name="sexo" id="ma" value="M">  
                                        <label class="form-check-label"  for="ma">Masculino</label>                   
                                   </div>
                                   <div class="form-check">                     
                                       <input type="radio" class="form-check-input" formControlName="sexo" name="sexo" id="fe" value="F">
                                       <label class="form-check-label"  for="fe">Femenino</label>
                                   </div>    
                                </div>                                                         
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="FechaNacimiento">Fecha Nacimiento</label>
                                    <input type="date" formControlName="fecha_nacimiento" class="form-control" id="FechaNacimiento" >
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="Dni">Dni</label>
                                    <input type="text"  maxlength="8"  formControlName="doc_identidad" class="form-control" id="Dni" >
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="Telefono">Telefono</label>
                                    <input type="text"  formControlName="telefono" maxlength="9" class="form-control" id="Telefono" >
                            </div>
                       </div>  
                       <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="CorreoElectronico">Correo Electronico</label>
                            <input type="text" formControlName="correo_electronico" class="form-control" id="CorreoElectronico" >
                        </div>
                    </div>
                       <div class="form-row">
                        <div class="form-group mx-auto">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>   
                       </div> 
                </form>        
        </div>    
     </div>
    </div>
</div>
